language: c

matrix:
    include:
        - os: linux
          env: BUILD="native"
          compiler: gcc-4.9
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['gcc-4.9']

        - os: linux
          env: BUILD="native"
          compiler: gcc-5
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['gcc-5']

        - os: linux
          env: BUILD="native"
          compiler: gcc-6
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['gcc-6']

        - os: linux
          env: BUILD="native"
          compiler: gcc-7
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['gcc-7']

        - os: linux
          env: BUILD="native"
          compiler: clang-3.9
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-3.9']
                  packages: ['clang-3.9']

        - os: linux
          env: BUILD="native"
          compiler: clang-4.0
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-4.0']
                  packages: ['clang-4.0']

        - os: linux
          env: BUILD="native"
          compiler: clang-5.0
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-5.0']
                  packages: ['clang-5.0']

        - os: linux
          env: BUILD="32"
          compiler: gcc-4.9
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['gcc-4.9', 'gcc-4.9-multilib', 'linux-libc-dev:i386']

        - os: linux
          env: BUILD="32"
          compiler: gcc-6
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['gcc-6', 'gcc-6-multilib', 'linux-libc-dev:i386']

        - os: linux
          env: BUILD="out"
          compiler: gcc-7
          addons:
              apt:
                  sources: ['ubuntu-toolchain-r-test']
                  packages: ['gcc-7']

